<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopilka</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper" id="root"></div>
  <script src="bundle.js"></script>
    <div class="form-bg" id="form">
      <div class="wrapper">
        <button class="close_button" id="close_button"></button>
        <div class="card form">
          <h3>Изменение суммы</h3>
          <form>
            <input type="number" step="0.01" autofocus="" placeholder="Сумма" id="input-Am">
            <input type="text" placeholder="Комментарий" id="input-Com">
            <div class="form__input_togler">
              <p>Добавление</p>
              <label class="switch">
                <input type="checkbox" id="input-Change" checked="">
                <span class="slider round"></span>
              </label>
            </div>
            <input class="form_submit" type="submit" value="Добавить!" id="form-submit">
          </form>
        </div>
      </div>
    </div>

</body>
</html>
